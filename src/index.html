<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Find up to date exhange information for USD!</h1>
    </div>
    <form>
      <div class="container">
        <label for="amount">Amount to convert:</label>
        <input id="amount" type="number" step="0.01" min="0.01" required>
        <select id="new-currency">
          <option value="USD">USD</option>
          <option value="EUR">Euro</option>
          <option value="GBP">British Pound</option>
          <option value="INR">Indian Rupee</option>
          <option value="AUD">Australian Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="QQQ">INVALID OPTION TEST</option>
        </select>
        <button id="convert">Convert!</button>
        <div class="results">
          <h3>Here are your results!</h3>
          <h5>Total: <span id="conversion"></span></h5>
          <h5>Exchange Rate: <span id="rate"></span></h5>
        </div>
        <div class="errors">
          <div id="error-type"></div>
          <div id="error-message"></div>
        </div>
      </div>
    </form>
  </body>
</html>
